<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проекты - Cole Chapman</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }
        .side-buttons {
            list-style-type: none;
            padding: 0;
        }
        .side-buttons li a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 10px;
            transition: color 0.3s ease;
        }
        .main-content {
            margin: 50px 150px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #FFF;
        }
        h1, p {
            color: #333;
        }
        h1 {
            text-align: center;
        }
        /* Tab styles */
        .tabs {
            display: flex;
            margin-top: 20px;
            cursor: pointer;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid black;
            border-bottom: none;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .tab-content {
            border: 1px solid black;
            border-radius: 5px;
            padding: 20px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul class="side-buttons">
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about me</a></li>
                <li><a href="links.html">links</a></li>
                <li><a href="projects.html">projects</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <h1>Проекты</h1>
            <p>This page showcases my projects...</p>
            
            <div class="tabs">
                <div class="tab" data-tab="tab1">Energy ETFs Data</div>
                <div class="tab" data-tab="tab2">High Volatility Stocks</div>
                <div class="tab" data-tab="tab3">S&P Index Funds</div>
            </div>
            <div id="tab1" class="tab-content">
                <table id="energyTable" class="display" style="width:100%"></table>
            </div>
            <div id="tab2" class="tab-content">
                <table id="stocksTable" class="display" style="width:100%"></table>
            </div>
            <div id="tab3" class="tab-content">
                <table id="spTable" class="display" style="width:100%"></table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Tab navigation
            $('.tab').click(function () {
                $('.tab').removeClass('active');
                $('.tab-content').removeClass('active');
                $(this).addClass('active');
                $('#' + $(this).data('tab')).addClass('active');
            });

            // Initialize tables with data
            $('#energyTable').DataTable({
                ajax: 'energy_etfs_data.csv',
                dom: 'Bfrtip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
            });

            $('#stocksTable').DataTable({
                ajax: 'high-volatility_stocks_data.csv',
                dom: 'Bfrtip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
            });

            $('#spTable').DataTable({
                ajax: 's&p_index_funds_data.csv',
                dom: 'Bfrtip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
            });
        });
    </script>
</body>
</html>
