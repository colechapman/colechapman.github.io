<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cole chapman</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul class="side-buttons">
                <li><a href="#home">home</a></li>
                <li><a href="#about">about me</a></li>
                <li><a href="#links">links</a></li>
                <li><a href="#projects">projects</a></li>
                <li><a href="#CV">CV</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <h1 class="animated-text">
              <span class="char char1">w</span>
              <span class="char char2">e</span>
              <span class="char char3">l</span>
              <span class="char char4">c</span>
              <span class="char char5">o</span>
              <span class="char char6">m</span>
              <span class="char char7">e</span>
              <span class="char char8"> </span> <!-- Space -->
              <span class="char char9">t</span>
              <span class="char char10">o</span>
              <span class="char char11"> </span> <!-- Space -->
              <span class="char char12">m</span>
              <span class="char char13">y</span>
              <span class="char char14"> </span> <!-- Space -->
              <span class="char char15">p</span>
              <span class="char char16">a</span>
              <span class="char char17">g</span>
              <span class="char char18">e</span>
              <span class="char char19">!</span>
            </h1>
            <p id="shipping-forecast-placeholder">This is where you can introduce yourself, your interests, or whatever you'd like your visitors to know about.</p>
        </div>
    </div>
    <script>
      // Fetch the static shipping_forecast.txt file and insert its content into the page
      fetch('data/shipping_forecast.txt')
        .then(response => response.text())
        .then(text => {
          // Find the paragraph element where you want to insert the forecast
          const shippingForecastPlaceholder = document.getElementById('shipping-forecast-placeholder');
          // Set the inner text content of the paragraph to the fetched forecast text
          shippingForecastPlaceholder.innerText = text;
        })
        .catch(error => console.error('Error fetching shipping forecast:', error));
    </script>
</body>
</html>
