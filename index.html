<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cole chapman</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Include the OSRS Font CSS -->
    <link rel="stylesheet" href="os-font.css" />
</head>
<body>
    <div class="container">
        <nav>
            <ul class="side-buttons">
                <li><a href="#home">home</a></li>
                <li><a href="#about">about me</a></li>
                <li><a href="#links">links</a></li>
                <li><a href="#projects">projects</a></li>
                <li><a href="#CV">CV</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <p class="osrs-header">flash2:wave2:welcome to the homepage of cole chapman!</p>
            <p>red:weather reports and forecasts for the seas around the British Isles:</p>
            <div id="shipping-forecast-container">
                <p id="shipping-forecast-placeholder">Loading shipping forecast...</p>
            </div>
        </div>
    </div>
    <!-- Fetch, insert content into the shipping forecast section, and adjust scrolling speed -->
    <script>
        fetch('data/shipping_forecast.txt')
            .then(response => response.text())
            .then(text => {
                // Remove newlines and replace them with spaces, then collapse multiple spaces into one.
                const formattedText = text.replace(/\n+/g, ' ').replace(/\s+/g, ' ');
                const shippingForecastPlaceholder = document.getElementById('shipping-forecast-placeholder');
                shippingForecastPlaceholder.innerText = formattedText;

                // Dynamically adjust scrolling speed based on content width
                const containerWidth = document.getElementById('shipping-forecast-container').offsetWidth;
                const contentWidth = shippingForecastPlaceholder.scrollWidth;
                const baseDuration = 60; // Base duration in seconds for 1000px of content
                const baseWidth = 1000; // Base width the baseDuration is calculated for
                const actualDuration = (contentWidth / baseWidth) * baseDuration;
                shippingForecastPlaceholder.style.animationDuration = `${actualDuration}s`;
            })
            .catch(error => console.error('Error fetching shipping forecast:', error));
    </script>
    <!-- Include the OSRS Font JS and initialize the library -->
    <script src="os-font.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            OsFont.compile();
        });
    </script>
</body>
</html>
